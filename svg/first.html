
<!DOCTYPE html>
<html>

<head>  
  <title>SVG Animation - Circle Translation</title>
  <script>  
    var timer; 
    var delay = 10; 
    function s2d(s){ 
    alert(+s,"what  am i")    
      return (s / 1000) * delay;
    }    

    
    function init()
    {
      timer = setInterval(doAnim, delay); 
      
      circle0.vx = 150; 
      circle0.vy = 60; 
    }  
    
    
    function doAnim()
    {
      var r = circle0.r.baseVal.value;
      var boxWidth = svgElement.width.baseVal.value; 
      var boxHeight = svgElement.height.baseVal.value; 
      circle0.cx.baseVal.value += s2d(circle0.vx); 
      circle0.cy.baseVal.value += s2d(circle0.vy); 
      
      if ( circle0.cx.baseVal.value >= (boxWidth - r) )
        circle0.vx *= -1; 
      
      if ( circle0.cy.baseVal.value >= (boxHeight - r) )
        clearInterval(timer); 
    }
  </script>  
</head>

<body onload="init();">
  <svg id="svgElement" width="800px" height="600px">
    <rect x="0" y="0" width="100%" height="100%" rx="10" ry="10" style="fill: black; stroke: black;" />
    <circle id="circle0" cx="10" cy="10" r="10" style="fill: red; stroke: black; stroke-width: 1;" />
  </svg>
</body>

</html>
